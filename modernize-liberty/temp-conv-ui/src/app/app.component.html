
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Temperature Unit Converter</title>
  </head>
  <body class="convertPage d-flex align-items-center">
      
    <div class="container">
      <div class="row">
        <div class="card-group col-12 col-md-10 offset-md-1 my-md-auto">
          <!-- Input and Result Selection -->
          <div class="card inputSection col-12 col-md-6">
            <div class="card-body">
              <form name="temp-conv-form" (ngSubmit)="onSubmit()">

                <div class="row px-3">
                  <div class="col-12 col-md-11 px-4">
                    <span class="card-title d-block">Enter Temperature</span>
                    <label for="degreeInput" class="py-sm-2">Degree</label>

                    <div class="input-group">
                      <input type="number" class="form-control" id="inputDegree" name="inputDegree" placeholder="Enter Degree" [(ngModel)]="inputDegree"  (change)="onSubmit()"/>

                      <div class="input-group-append">
                          <select class="form-control" id="selectInputDegreeType" [(ngModel)]="inputUnit" name="inputUnit"  (change)="onSubmit()">
                            <option *ngFor="let tempUnit of tempUnitsIn" [ngValue]="tempUnit.value" [selected]="tempUnit.selected">{{tempUnit.description}}</option>
                          </select>
                      </div>
                    </div>

                    <label for="selectConversionType" class="py-sm-2">Convert In</label>
                    <div class="input-group d-inline-block">
                      <div class="input-group-append">

                        <select class="form-control" id="selectConversionType" [(ngModel)]="outputUnit" name="outputUnit" (change)="onSubmit()">
                          <option *ngFor="let tempUnit of tempUnitsOut" [ngValue]="tempUnit.value" [selected]="tempUnit.selected" >{{tempUnit.description}}</option>
                        </select>

                      </div>
                    </div>

                    <button type="submit" class="convertBtn btn btn-lg col-12 col-md-6 offset-md-3 mt-4 rounded-pill d-flex justify-content-center align-items-center text-white"> Convert&emsp;  
                      <img src="/assets/rightarrow.svg"/>
                    </button>

                  </div>
                </div>

              </form>
            </div>   
          </div>

          <div class="card resultSection col-12 col-md-6">
            <div class="card-body d-flex justify-content-center align-items-center">
              <div id="resultValueSection">
                <div id="convertedDegree">{{outputDegree}}</div>
                <h3 id="convertedUnit">{{(outputUnit == 'K') ? '' : '&deg;' }}{{outputUnit}}</h3>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>


  </body>
